<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
     <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Row go here -->
      <div id="9" class="9row row">
        <div class="9time hour col">9AM</div>
        <div class="9task taskDetail col-10"></div>
        <button class="saveBtn col">Save</button>
      </div>
      <div id="10" class="10row row">
        <div class="10time hour col">10AM</div>
        <div class="10task taskDetail col-10"></div>
         <button class="saveBtn col">Save</button>
      </div>
      <div id="11" class="11row row">
        <div class="11time hour col">11AM</div>
        <div class="11task taskDetail col-10"></div>
        <button class="saveBtn col">Save</button>
      </div>
      <div id="12" class="12row row">
        <div class="12time hour col">12PM</div>
        <div class="12task taskDetail col-10"></div>
        <button class="saveBtn col">Save</button>
      </div>
      <div id="13" class="13row row">
        <div class="13time hour col">1PM</div>
        <div class="13task taskDetail col-10"></div>
        <button class="saveBtn col">Save</button>
      </div>
      <div id="14" class="14row row">
        <div class="14time hour col">2PM</div>
        <div class="14task taskDetail col-10"></div>
        <button class="saveBtn col">Save</button>
      </div>
      <div id="15" class="15row row">
        <div class="15time hour col">3PM</div>
        <div class="15task taskDetail col-10 "></div>
         <button class="saveBtn col">Save</button>
      </div>
      <div id="16" class="16row row">
        <div class="16time hour col">4PM</div>
        <div class="16task taskDetail col-10 "></div>
         <button class="saveBtn col">Save</button>
      </div>
      <div id="17" class="17row row">
        <div class="17time hour col">5PM</div>
        <div class="17task taskDetail col-10 "></div>
        <button class="saveBtn col">Save</button>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="./assets/js/script.js"></script>
    </body>
</html>
